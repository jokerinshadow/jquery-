<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.search {
			width:100%;
			height:100px;
			line-height: 100px;
			background: #ccc;
			border-bottom: 5px solid #f00;
			position: fixed;
			top: -105px;
			/*display: none;*/
			overflow: hidden;
		}
	</style>
</head>
<body style="height: 3000px;">
	
	<div class="search"><input type="text"><input type="button" value="搜索"></div>

	<script src="js/tools.js"></script>
	<script>
		var _search = $(".search")[0];
		var isSlideDown = false; // 是否下拉展开

		window.onscroll = function(){
			var _scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			if (_scrollTop >= 1000) {
				if (!isSlideDown) {
					isSlideDown = true;
					/*show(_search);
					css(_search, "height", "0px");
					animate(_search, {height: 100}, 2000);*/
					animate(_search, {top : 0}, 2000);
				}
			} else {
				// hide(_search);
				css(_search, "top", "-105px");
				isSlideDown = false;
			}
		}
	</script>
</body>
</html>
